<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="../imagenes/logo.png" alt="barberia-logo"></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
    <form action="nombreapellido">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="correoelectronico">Correo Electronico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@domain.com">

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono class="input-padron" required placeholder="(xxx) xxxx-xxxx">

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="" id="" cols="60" rows="10" required></textarea>

        <fieldset>
            <legend>Como le gustaria que lo contactemos?</legend>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
        </fieldset>

        <fieldset>
        <legend>En que horario prefiere ser atendido?</legend>
        <select name="horario" id="horario">
            <option value="option1">Morning</option>
            <option value="option2">Afternoon</option>
            <option value="option3">Evening</option>
        </select>
    </fieldset>
        <label for="" class="checkbox" ><input type="checkbox" checked>Le gustaria recibir novedades?</label>

        <input type="submit" value="Enviar formulario" class="enviar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08:00 AM - 08:00 PM</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08:00 AM - 08:00 PM</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08:00 AM - 08:00 PM</td>
            </tr>

        </tbody>

    </table>

    </main>



    <footer>
        <img src="../imagenes/logo-blanco.png" alt="logo-blanco">
        <p class="copyright">&copy; Copyright Barberia Alura - 2023</p>

    </footer>

</body>
</html>
